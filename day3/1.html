<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성만 가진 객체 만들기</title>
</head>
<body>



    <div id = "var1"></div>
    <div id = "var2"></div>
    <div id = "var3"></div>
    <div class="c4"></div>

    <script>

  
        var car ={name:'sonata', speed: 100, color:'white'};

        document.getElementById("var1").innerHTML ="자동차 이름 :" +car['name'];
        document.getElementById("var2").innerHTML ="자동차 속도 : " + car.speed;
        document.getElementById("var3").innerHTML = "자동차 색상 : "+ car.color;
        document.getElementsByClass("c4").innerHTML = "자동차 이름 " + car.name;
        

    </script>
    
</body>
</html>
