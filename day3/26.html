<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.6.0.min.js"></script>
    <script>
        $(documnet).ready(function(){
            var xWidth = 100;
            var yHeight =100;
            $("div").click(function(){
                $(this).width(xWidth).addClass("box");
                $(this).height(yHeight).addClass("box");
                xWidth = xWidth-10;
                yHeight = yHeight-10;
            });
        }); 
    </script>
    <style>
        div{
            width: 100px;
            height: 100px;
            float: left;
            margin: 5px;
            background: yellow;
        }
        .box{
            background: red;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    
</body>
</html>
