<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="upspeed"></p>
    <p id="downspeed"></p>
    <script>
        var car ={
            speed: 50,
            up: function(){
                return this.speed+10;
            },
            down:function(){
                var low= this.speed-10;
                return low;
            }
        };

        var us = document.getElementById("upspeed");
        us.textContent = car.up();

        var ds = document.getElementById("downspeed");
        ds.textContent = car.down();
        

    </script>
    
</body>
</html>
